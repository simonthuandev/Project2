<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice landing page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body style="height: 10000px">
    <!-- A. Header -->
    <header class="header">
      <div class="main-content">
        <div class="body">
          <!-- I. Logo -->
          <img src="./assets/icon/Logo.svg" alt="Besnik" class="logo" />
          <!-- II. Nav -->
          <div class="nav">
            <ul class="list">
              <li>
                <a href="#!">Home</a>
              </li>
              <li>
                <a href="#!">Features</a>
              </li>
              <li>
                <a href="#!">Pricing</a>
              </li>
              <li>
                <a href="#!">About</a>
              </li>
              <li>
                <a href="#!">Contact</a>
              </li>
            </ul>
          </div>
          <!-- III. Action -->
          <div class="action">
            <a href="#!" class="sign-in btn">Sign in</a>
            <a href="#!" class="sign-up btn">Sign up</a>
          </div>
        </div>
      </div>
    </header>

    <!-- B. Main -->
    <main>
      <!-- I. hero -->
      <div class="hero">
        <div class="main-content">
          <div class="body">
            <!-- 1. content-block -->
            <div class="hero-content">
              <p class="highlight">ðŸ˜Ž EASY LEAENING PLATFORM</p>
              <h1 class="heading">Words learner come here.</h1>
              <p class="desc">
                Build skills with courses, certificates, and get online knowledge from our 
                <span>world-class platform.</span>
              </p>
              <div class="action">
                <a href="#!" class="btn get-start-btn">Get Started</a>
                <button class="watch-video">
                  <img src="./assets/icon/play.svg" alt="" />
                </button>
              </div>
            </div>
            <!-- 2. Summary-block -->
            <div class="hero-summary">
              <img src="./assets/img/girl-with-book.jpg" alt="Words learner come here." class="img" />
              <div class="courses-item">
                <div class="book-icon">
                  <img src="./assets/icon/book.svg" alt="" />
                  <img src="./assets/icon/book-bar.svg" alt="" />
                </div>
                <span class="label">Courses 1000+</span>
              </div>
              <div class="schedule-items">
                <span class="label">Schedules</span>
                <img src="./assets/icon/schedule1.svg" alt="" class="schedule-icon icon1">
                <img src="./assets/icon/schedule2.svg" alt="" class="schedule-icon icon2">
                <img src="./assets/icon/schedule3.svg" alt="" class="schedule-icon icon3">
                <img src="./assets/icon/schedule4.svg" alt="" class="schedule-icon icon4">
              </div>
              <div class="members-item">
                <span class="label">Our Active Students</span>
                <div class="list-avatars">
                  <img src="./assets/img/ava1.jpg" alt="" class="avatar" />
                  <img src="./assets/img/ava2.jpg" alt="" class="avatar" />
                  <img src="./assets/img/ava3.jpg" alt="" class="avatar" />
                  <img src="./assets/img/ava4.jpg" alt="" class="avatar" />
                  <span class="avatar see-more">10K+</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- II. features -->
      <div class="features"></div>

      <!-- III. popular -->
      <div class="popular"></div>

      <!-- IV. stats -->
      <div class="stats"></div>

      <!-- V. feedbacks -->
      <div class="feedbacks"></div>

      <!-- VI. cta-group -->
      <div class="cta-group"></div>
    </main>

    <!-- C. Footer -->
    <footer class="footer"></footer>
  </body>
</html>
